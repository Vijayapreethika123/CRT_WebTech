<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .marquee-container{
            width:80%;
            margin: 20px auto;
            padding:10px;
            height:60px;
            overflow: hidden;
            position: relative;
            border: 5px solid #fcc00f;
            background:linear-gradient(135deg,#ffcc00,#ff6600);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }
        .marquee-text{
            position: absolute;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 2px 2px 5px black;
        }
        .scroll-left{animation: scrollLeft 10s linear infinite; }
        
        @keyframes scrollLeft {
            from{transform: translateX(100%);  }
            to{transform: translateX(-100%); }
        }
        .bounce{animation: bounce 5s ease-in-out infinite alternate;text-align: center;}
        @keyframes bounce{
            from{ transform:translate(0);}
            to{transform:translate(50%);}
        }
        .slide-up{animation:slideup 5s linear infinite; }
        @keyframes slideup{
            from{top:100%; }
            to{top:-100%; }
        }
</style>
</head>

</body>
</html>
